<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 8px; }
        h2 { color: #28a745; }
        .order-details { background: #f9f9f9; padding: 10px; border-radius: 5px; }
        .footer { margin-top: 20px; font-size: 12px; color: gray; }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello <span th:text="${userName}"></span>,</h2>
    <p>Thank you for placing your order with <b th:text="${restaurantName}"></b>!</p>
    <div class="order-details">
        <p><b>Order ID:</b> <span th:text="${orderId}"></span></p>
        <p><b>Date:</b> <span th:text="${orderDate}"></span></p>
        <p><b>Total Amount:</b> â‚¹<span th:text="${totalAmount}"></span></p>
    </div>
    <p>Your order is now being prepared. We will notify you once it's out for delivery.</p>
    <p>For any queries, contact <b th:text="${restaurantEmail}"></b></p>
    <div class="footer">
        <p>Thank you for choosing our service!</p>
    </div>
</div>
</body>
</html>
